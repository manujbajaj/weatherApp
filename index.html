<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatcher App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search">
            <input type="text" class="valueInput" placeholder="Enter City">
            <div class="imageContainer">
                            <img id="image" class="searchButton" src="pngfind.com-pokemon-trainer-sprites-png-4323226.png">
            </div>
        </div>
        <div class="image">
            <img id="sun" src="Bright-Sun-PNG-Photo-Image.png" alt="">
        </div>

        <div class="temperature">
            <div class="degree">
                22<span>Â°c</span>
            </div>
            <h1 class="city">
                Bangalore
            </h1>
        </div>

        <div class="others">

            <div class="humidity">
                <div class="humidityImage">
                    <img src="humidity.png" alt="">
                </div>

                <div class="extras">
                    <p class="humidityP">53%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="windSpeed">
                <div class="humidityImage">
                    <img src="pngwing.com.png" alt="">
                </div>
                <div class="extras">
                    <p class="windS">5.66km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
